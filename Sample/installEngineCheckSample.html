<head>
<title>Nexacro N Install</title>
</head>
<script type="text/javascript">
var SetupRuntimeName = "./engine/";
function oninit()
{
    var userAgent = navigator.userAgent;
    if(userAgent.indexOf("WOW64") != -1 
        || userAgent.indexOf("Win64") != -1)
        SetupRuntimeName += "NexacroN_SetupRuntime_x64.exe";
    else 
        SetupRuntimeName += "NexacroN_SetupRuntime_x32.exe";
            
    document.getElementById("test").innerHTML = "<a href='"+SetupRuntimeName+"'>" + SetupRuntimeName + "</a>"
}
</script>    
<body onload="oninit()">
Download link -> <span id="test"></span>
</body>
